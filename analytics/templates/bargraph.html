<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Horizontal Bar Graph</title>
	<!-- Import Chart.js library -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<div>
		<canvas id="bargraph"></canvas>
	</div>
	<script>
		// Data for the chart
		var data = {
			labels: {% autoescape off %}{{ age_ranges|safe }}{% endautoescape %},
			datasets: [{
				label: 'Number of Likes',
				data: {% autoescape off %}{{ num_likes|safe }}{% endautoescape %},
				backgroundColor: 'rgba(54, 162, 235, 0.2)',
				borderColor: 'rgba(54, 162, 235, 1)',
				borderWidth: 1
			}]
		};
		// Get the canvas element
		var ctx = document.getElementById('bargraph').getContext('2d');
		// Create the chart
		var chart = new Chart(ctx, {
			type: 'horizontalBar',
			data: data,
			options: {
				scales: {
					xAxes: [{
						ticks: {
							beginAtZero:true
						}
					}],
					yAxes: [{
						scaleLabel: {
							display: true,
							labelString: 'Age Range'
						}
					}]
				}
			}
		});
	</script>
</body>
</html>
