<html lang="en">
<head>

        header {

			margin: 0;
			padding: 0;

		}

		#sidebar {
			position: fixed;
			left:0;
			top:10;
			height: 100%;
			width: 200px;
			background-color: #333;
			color: #fff;
			padding: 10px;
		}

	

		#sidebar ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		#sidebar li {
			margin: 0 0 5px 0;
			padding: 0;
			font-size: 14px;
		}

		#sidebar a {
			display: block;
			color: #fff;
			text-decoration: none;
			padding: 5px;
		}

		#sidebar a:hover {
			background-color: #555;
		}

		#content {
			margin-left: 200px;
			padding: 20px;
		}

		h1 {
			margin: 0 0 20px 0;
			padding: 0;
			font-size: 24px;

	</style>
</head>
