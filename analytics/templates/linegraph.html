<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>linegraph</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<div>
		<canvas id="linegraph"></canvas>
	</div>
	<script>
		var chartData = {{ chart_data|safe }};
   	 	var chartdates = chartData.dates;
    	var chartLikes = chartData.likes;
    	var chartViews = chartData.views;

		var graphData = {
			labels: chartdates,
			datasets: [{
				label: 'likes',
				data: chartLikes,
				backgroundColor: 'rgba(255, 100, 140, 0.3)',
				borderColor: 'rgba(255, 99, 132, 1)',
				borderWidth: 1
			},{label: 'Views',
			data: chartViews,
			backgroundColor: 'rgba(100, 99, 132, 1)',
			borderColor: 'rgba(100, 99, 132, 1)',
			borderWidth: 1}]
		};
		
		var graphOptions = {
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero: true
					}
				}]
			}
		};
		
		var graph = new Chart(document.getElementById('linegraph'), {
			type: 'line',
			data: graphData,
			options: graphOptions
		});
	</script>
</body>
</html>
